<!doctype html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <meta name="theme-color" content="#1a202c">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/bottom-nav.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="icon" href="icons/192.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
  <title>NZ â€¢ Soft Glass</title>
</head>

<body>
  <!-- Background Layers -->
  <div class="glass-background"></div>
  <div class="glass-orb orb-1"></div>
  <div class="glass-orb orb-2"></div>

  <div class="container mobile-layout">
    <!-- 1. HEADER INFORMASIONAL -->
    <header class="home-header">
      <div class="greeting-section">
        <h1 class="greeting-text">Selamat pagi!</h1>
        <p class="greeting-sub">Ada jadwal yang sedang berlangsung. Pastikan Anda tidak ketinggalan.</p>
      </div>

      <!-- Event Highlight Card -->
      <div class="event-card-pill">
        <div class="event-icon">
          <i class="fa-solid fa-calendar-day"></i>
        </div>
        <div class="event-details">
          <span class="event-title">Tahun Baru Imlek</span>
          <span class="event-time">Seharian</span>
        </div>
      </div>
    </header>

    <!-- 2. BANNER AKSI UTAMA -->
    <section class="banner-cta">
      <div class="cta-content">
        <div class="cta-icon-circle">
          <i class="fa-solid fa-wand-magic-sparkles"></i>
        </div>
        <div class="cta-text">
          Jelajahi lebih banyak fitur AI dengan satu ketukan
        </div>
      </div>
      <button class="cta-close-btn">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </section>

    <!-- 3. SECTION GRID FITUR -->
    <section class="modules-section">
      <div class="section-title">Sering Digunakan</div>
      <div class="grid-2">
        <a href="/daily-tasks" class="card-pill">
          <div class="card-pill-icon">
            <i class="fa-solid fa-list-check"></i>
          </div>
          <span class="module-name">Daily Tasks</span>
        </a>
        <a href="/goals" class="card-pill">
          <div class="card-pill-icon">
            <i class="fa-solid fa-bullseye"></i>
          </div>
          <span class="module-name">Goals</span>
        </a>
        <a href="/memories" class="card-pill">
          <div class="card-pill-icon">
            <i class="fa-solid fa-camera-retro"></i>
          </div>
          <span class="module-name">Memories</span>
        </a>
        <a href="/schedule" class="card-pill">
          <div class="card-pill-icon">
            <i class="fa-solid fa-calendar-week"></i>
          </div>
          <span class="module-name">Schedule</span>
        </a>
      </div>
    </section>

    <section class="modules-section" style="margin-top: 24px;">
      <div class="section-title">Alat Produktivitas</div>
      <div class="grid-2">
        <a href="/monthly-todos" class="card-pill">
          <div class="card-pill-icon">
            <i class="fa-solid fa-calendar-check"></i>
          </div>
          <span class="module-name">Monthly</span>
        </a>
        <a href="/college-assignments" class="card-pill">
          <div class="card-pill-icon">
            <i class="fa-solid fa-book-open"></i>
          </div>
          <span class="module-name">College</span>
        </a>
        <a href="/chat" class="card-pill">
          <div class="card-pill-icon">
            <i class="fa-solid fa-comments"></i>
          </div>
          <span class="module-name">Chat</span>
        </a>
        <a href="/settings" class="card-pill">
          <div class="card-pill-icon">
            <i class="fa-solid fa-gear"></i>
          </div>
          <span class="module-name">Settings</span>
        </a>
      </div>
    </section>
  </div>

  <!-- 4. FLOATING INPUT BAR -->
  <div class="floating-input-bar">
    <input type="text" class="floating-input-field" placeholder="Ketuk di sini untuk mengobrol dengan AI...">
    <button class="floating-action-btn">
      <i class="fa-solid fa-microphone"></i>
    </button>
    <button class="floating-action-btn"
      style="background: transparent; color: var(--text-primary); border: 1px solid var(--glass-border);">
      <i class="fa-solid fa-plus"></i>
    </button>
  </div>

  <script type="module" src="js/script.js"></script>
  <script type="module" src="js/service-worker-setup.js"></script>
</body>

</html>
