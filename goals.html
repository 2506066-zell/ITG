<!doctype html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/v2-system.css">
  <link rel="icon" href="icons/192.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
  <title>NZ ‚Ä¢ Goals</title>
  <style>
    /* Page Specific Critical CSS - Goals HUD */
    body {
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .page-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    /* Header */
    .page-header {
      padding: 24px 20px 16px;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      border-bottom: 1px solid var(--glass-border);
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-title {
      font-family: var(--font-head);
      font-size: 1.25rem;
      font-weight: 700;
      color: hsl(var(--text-100));
      letter-spacing: 0.1em;
    }

    /* Content */
    .content-scroll {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      padding-bottom: 100px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      background: var(--glass-bg);
      padding: 4px;
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      margin-bottom: 25px;
    }

    .tab-btn {
      flex: 1;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      font-family: var(--font-head);
      font-size: 0.8rem;
      font-weight: 600;
      color: hsl(var(--text-500));
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.05em;
    }

    .tab-btn.active {
      background: hsla(var(--nebula-core), 0.15);
      color: hsl(var(--nebula-core));
      box-shadow: 0 4px 15px hsla(var(--nebula-core), 0.1);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
      animation: slide-in-top 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Goal Item */
    .goal-card {
      background: var(--glass-bg);
      border-radius: var(--radius-md);
      padding: 20px;
      margin-bottom: 15px;
      border: 1px solid var(--glass-border);
      position: relative;
      transition: all 0.3s ease;
    }

    .goal-card:hover {
      border-color: hsla(var(--nebula-core), 0.3);
      transform: translateX(5px);
    }

    .goal-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .goal-title {
      font-weight: 700;
      font-size: 1.1rem;
      color: hsl(var(--text-100));
    }

    .goal-cat {
      font-family: var(--font-head);
      font-size: 0.65rem;
      padding: 3px 10px;
      border-radius: 10px;
      background: hsla(var(--nebula-core), 0.1);
      color: hsl(var(--nebula-core));
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border: 1px solid hsla(var(--nebula-core), 0.2);
    }

    .progress-track {
      background: hsla(0, 0%, 100%, 0.05);
      height: 8px;
      border-radius: 10px;
      overflow: hidden;
      margin: 15px 0 10px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, hsl(var(--nebula-core)), hsl(var(--nebula-pulse)));
      width: 0%;
      transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 10px hsla(var(--nebula-core), 0.4);
    }

    .goal-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: hsl(var(--text-500));
      font-weight: 500;
    }

    /* Mood Selector */
    .mood-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .mood-btn {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mood-btn:hover {
      background: hsla(0, 0%, 100%, 0.05);
      border-color: hsla(var(--nebula-pulse), 0.4);
    }

    .mood-btn.selected {
      background: hsla(var(--nebula-pulse), 0.15);
      border-color: hsl(var(--nebula-pulse));
      transform: scale(1.1);
      box-shadow: 0 0 15px hsla(var(--nebula-pulse), 0.2);
    }

    /* FAB */
    .fab {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 18px;
      background: linear-gradient(135deg, hsl(var(--nebula-core)), hsl(var(--nebula-pulse)));
      color: hsl(var(--text-100));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 10px 25px hsla(var(--nebula-core), 0.4);
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .fab:hover {
      transform: scale(1.1) rotate(90deg);
    }

    /* Sheet Overrides */
    .sheet {
      background: hsl(var(--space-900)) !important;
      border-top: 1px solid hsla(var(--nebula-core), 0.3);
    }
  </style>
  <link rel="stylesheet" href="css/v3-polish.css">
</head>

<body class="v2-page goals-page">

  <div class="page-container">
    <header class="page-header">
      <div class="header-title">Targets</div>
      <a href="/" style="color:var(--text)"><i class="fa-solid fa-xmark"></i></a>
    </header>

    <div class="content-scroll">
      <div class="tabs">
        <div class="tab-btn active" data-tab="goals">Goals</div>
        <div class="tab-btn" data-tab="evaluations">Evaluations</div>
      </div>

      <!-- GOALS TAB -->
      <div id="tab-goals" class="tab-content active">
        <div id="goals-list">
          <!-- Injected -->
        </div>
      </div>

      <!-- EVALUATIONS TAB -->
      <div id="tab-evaluations" class="tab-content">
        <div id="evals-list">
          <!-- Injected -->
        </div>
      </div>
    </div>

    <!-- FAB -->
    <div class="fab" id="fab-add"><i class="fa-solid fa-plus"></i></div>

    <!-- SHEET -->
    <div class="sheet-overlay" id="sheet-overlay">
      <div class="sheet" id="sheet">
        <div style="width:40px;height:4px;background:rgba(255,255,255,0.2);border-radius:2px;margin:0 auto 20px"></div>
        <h3 style="margin:0 0 20px;font-size:18px" id="sheet-title">New Goal</h3>

        <!-- GOAL FORM -->
        <form id="goal-form" style="display:none">
          <div class="form-group">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-input" placeholder="What do you want to achieve?" required>
          </div>
          <div class="form-group">
            <label class="form-label">Category</label>
            <select name="category" class="form-input">
              <option value="Personal">Personal</option>
              <option value="Academic">Academic</option>
              <option value="Career">Career</option>
              <option value="Health">Health</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Target Date</label>
            <input type="date" name="deadline" class="form-input">
          </div>
          <button type="submit" class="btn" style="width:100%">Create Goal</button>
        </form>

        <!-- EVAL FORM -->
        <form id="eval-form" style="display:none">
          <div class="form-group">
            <label class="form-label">How are you feeling?</label>
            <div class="mood-grid">
              <div class="mood-btn" data-val="1">üò´</div>
              <div class="mood-btn" data-val="2">üòï</div>
              <div class="mood-btn" data-val="3">üòê</div>
              <div class="mood-btn" data-val="4">üôÇ</div>
              <div class="mood-btn" data-val="5">ü§©</div>
            </div>
            <input type="hidden" name="mood" id="mood-input" required>
          </div>
          <div class="form-group">
            <label class="form-label">Factors</label>
            <div class="tags-selector" id="eval-tags" style="display:flex;flex-wrap:wrap;gap:8px">
              <div class="tag-chip" data-val="Lelah">üò´ Lelah</div>
              <div class="tag-chip" data-val="Sakit">ü§í Sakit</div>
              <div class="tag-chip" data-val="Stres">ü§Ø Stres</div>
              <div class="tag-chip" data-val="Biasa">üòê Biasa</div>
              <div class="tag-chip" data-val="Fokus">üß† Fokus</div>
              <div class="tag-chip" data-val="Semangat">üî• Semangat</div>
              <div class="tag-chip" data-val="Senang">ü•∞ Senang</div>
              <div class="tag-chip" data-val="Produktif">‚úÖ Produktif</div>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Daily Note</label>
            <textarea name="note" class="form-input" rows="3" placeholder="Highlights of the day..."
              required></textarea>
          </div>
          <button type="submit" class="btn" style="width:100%">Save Log</button>
        </form>

      </div>
    </div>

  </div>

  <nav class="bottom-nav">
    <a href="/" class="nav-item">
      <i class="fa-solid fa-house-chimney"></i>
      <span>Home</span>
    </a>
    <a href="/daily-tasks" class="nav-item">
      <i class="fa-solid fa-list-check"></i>
      <span>Tasks</span>
    </a>
    <a href="/goals" class="nav-item active">
      <i class="fa-solid fa-bullseye"></i>
      <span>Goals</span>
    </a>
    <a href="/chat" class="nav-item">
      <i class="fa-solid fa-message-heart"></i>
      <span>Chat</span>
    </a>
    <a href="/settings" class="nav-item">
      <i class="fa-solid fa-gear"></i>
      <span>Settings</span>
    </a>
  </nav>

  <script type="module" src="js/v2-motion.js"></script>
  <script type="module" src="js/v3-micro.js"></script>
  <script type="module" src="js/goals.js"></script>
</body>

</html>
