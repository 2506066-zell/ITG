<!doctype html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/bottom-nav.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="icon" href="icons/192.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
  <title>NZ â€¢ Goals</title>
  <link rel="stylesheet" href="css/goals.css">
</head>

<body>

  <div class="page-container">
    <header class="page-header">
      <div class="header-title">Targets</div>
      <a href="/" style="color:var(--text)"><i class="fa-solid fa-xmark"></i></a>
    </header>

    <div class="content-scroll">
      <div class="tabs">
        <div class="tab-btn active" data-tab="goals">Goals</div>
        <div class="tab-btn" data-tab="evaluations">Evaluations</div>
      </div>

      <!-- GOALS TAB -->
      <div id="tab-goals" class="tab-content active">
        <div id="goals-list">
          <!-- Injected -->
        </div>
      </div>

      <!-- EVALUATIONS TAB -->
      <div id="tab-evaluations" class="tab-content">
        <div id="evals-list">
          <!-- Injected -->
        </div>
      </div>
    </div>

    <!-- FAB -->
    <div class="fab" id="fab-add"><i class="fa-solid fa-plus"></i></div>

    <!-- SHEET -->
    <div class="sheet-overlay" id="sheet-overlay">
      <div class="sheet" id="sheet">
        <div style="width:40px;height:4px;background:rgba(255,255,255,0.2);border-radius:2px;margin:0 auto 20px"></div>
        <h3 style="margin:0 0 20px;font-size:18px" id="sheet-title">New Goal</h3>

        <!-- GOAL FORM -->
        <form id="goal-form" style="display:none">
          <div class="form-group">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-input" placeholder="What do you want to achieve?" required>
          </div>
          <div class="form-group">
            <label class="form-label">Category</label>
            <select name="category" class="form-input">
              <option value="Personal">Personal</option>
              <option value="Academic">Academic</option>
              <option value="Career">Career</option>
              <option value="Health">Health</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Target Date</label>
            <input type="date" name="deadline" class="form-input">
          </div>
          <button type="submit" class="btn" style="width:100%">Create Goal</button>
        </form>

        <!-- EVAL FORM -->
        <form id="eval-form" style="display:none">
          <div class="form-group">
            <label class="form-label">How are you feeling?</label>
            <div class="mood-grid">
              <div class="mood-btn" data-val="1">ğŸ˜«</div>
              <div class="mood-btn" data-val="2">ğŸ˜•</div>
              <div class="mood-btn" data-val="3">ğŸ˜</div>
              <div class="mood-btn" data-val="4">ğŸ™‚</div>
              <div class="mood-btn" data-val="5">ğŸ¤©</div>
            </div>
            <input type="hidden" name="mood" id="mood-input" required>
          </div>
          <div class="form-group">
            <label class="form-label">Factors</label>
            <div class="tags-selector" id="eval-tags" style="display:flex;flex-wrap:wrap;gap:8px">
              <div class="tag-chip" data-val="Lelah">ğŸ˜« Lelah</div>
              <div class="tag-chip" data-val="Sakit">ğŸ¤’ Sakit</div>
              <div class="tag-chip" data-val="Stres">ğŸ¤¯ Stres</div>
              <div class="tag-chip" data-val="Biasa">ğŸ˜ Biasa</div>
              <div class="tag-chip" data-val="Fokus">ğŸ§  Fokus</div>
              <div class="tag-chip" data-val="Semangat">ğŸ”¥ Semangat</div>
              <div class="tag-chip" data-val="Senang">ğŸ¥° Senang</div>
              <div class="tag-chip" data-val="Produktif">âœ… Produktif</div>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Daily Note</label>
            <textarea name="note" class="form-input" rows="3" placeholder="Highlights of the day..."
              required></textarea>
          </div>
          <button type="submit" class="btn" style="width:100%">Save Log</button>
        </form>

      </div>
    </div>

  </div>

  <!-- MOBILE BOTTOM NAVIGATION -->
  <nav class="bottom-nav">
    <a href="/" class="nav-item">
      <i class="fa-solid fa-house"></i>
      <span>Home</span>
    </a>
    <a href="/daily-tasks" class="nav-item">
      <i class="fa-solid fa-list-check"></i>
      <span>Tasks</span>
    </a>
    <a href="/goals" class="nav-item active">
      <i class="fa-solid fa-bullseye"></i>
      <span>Goals</span>
    </a>
    <a href="/chat" class="nav-item">
      <i class="fa-solid fa-message-heart"></i>
      <span>Chat</span>
    </a>
    <a href="/menu" class="nav-item" onclick="event.preventDefault(); window.location.href='/#modules'">
      <i class="fa-solid fa-grid-2"></i>
      <span>Menu</span>
    </a>
  </nav>

  <script type="module" src="js/goals.js"></script>
</body>

</html>
