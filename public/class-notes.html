<!doctype html>
<html lang="id" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/v2-system.css">
  <link rel="stylesheet" href="css/v3-polish.css">
  <link rel="icon" href="icons/192.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
  <script src="js/perf-mode.js"></script>
  <title>NZ - List Catatan Kuliah</title>
  <style>
    .class-notes-page .container {
      max-width: 760px;
      padding-bottom: calc(96px + env(safe-area-inset-bottom, 0px));
    }
    .notes-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    .notes-head-actions {
      display: inline-flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    .notes-subhead {
      font-size: 0.76rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: hsl(var(--text-400));
      margin: 4px 0 8px;
    }
    .notes-nearest-list,
    .notes-session-list {
      display: grid;
      gap: 10px;
      margin-bottom: 12px;
    }
    .notes-nearest-item,
    .notes-session {
      position: relative;
      border: 1px solid hsla(0, 0%, 100%, 0.12);
      background: linear-gradient(150deg, hsla(0, 0%, 100%, 0.05), hsla(0, 0%, 100%, 0.02));
      border-radius: 13px;
      padding: 10px 11px 10px 13px;
      cursor: pointer;
      transition: border-color .2s ease, transform .2s ease, box-shadow .24s ease;
      overflow: hidden;
    }
    .notes-nearest-item::before,
    .notes-session::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--subject-accent, hsl(var(--sem-info, 205 86% 65%)));
    }
    .notes-nearest-item:hover,
    .notes-session:hover {
      transform: translateY(-1px);
      border-color: hsla(var(--sem-info, 205 86% 65%), 0.4);
    }
    .notes-nearest-item.active,
    .notes-session.active {
      border-color: var(--subject-accent, hsl(var(--sem-info, 205 86% 65%)));
      box-shadow: 0 0 0 1px var(--subject-soft, hsla(var(--sem-info, 205 86% 65%), 0.24));
      background: linear-gradient(160deg, var(--subject-soft, hsla(var(--sem-info, 205 86% 65%), 0.12)), hsla(0, 0%, 100%, 0.03));
    }
    .notes-nearest-top,
    .notes-session-row {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 8px;
    }
    .notes-nearest-subject,
    .notes-session-title {
      margin: 0;
      font-size: 0.93rem;
      line-height: 1.34;
      font-weight: 700;
      color: hsl(var(--text-100));
    }
    .notes-nearest-meta,
    .notes-session-meta {
      margin: 4px 0 0;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 0.76rem;
      color: hsl(var(--text-300));
      line-height: 1.35;
    }
    .notes-nearest-chip,
    .notes-chip {
      border: 1px solid hsla(0, 0%, 100%, 0.2);
      border-radius: 999px;
      padding: 4px 8px;
      font-size: 0.64rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      white-space: nowrap;
    }
    .notes-nearest-chip.date {
      border-color: var(--subject-accent, hsl(var(--sem-info, 205 86% 65%)));
      color: var(--subject-accent, hsl(var(--sem-info, 205 86% 65%)));
      background: var(--subject-soft, hsla(var(--sem-info, 205 86% 65%), 0.16));
    }
    .notes-nearest-chip.done,
    .notes-chip.done {
      border-color: hsla(var(--sem-safe, 152 62% 54%), 0.46);
      color: hsl(var(--sem-safe, 152 62% 54%));
      background: hsla(var(--sem-safe, 152 62% 54%), 0.14);
    }
    .notes-nearest-chip.pending,
    .notes-chip.pending {
      border-color: hsla(var(--sem-danger, 352 82% 66%), 0.46);
      color: hsl(var(--sem-danger, 352 82% 66%));
      background: hsla(var(--sem-danger, 352 82% 66%), 0.14);
    }
    .notes-open {
      margin-top: 7px;
      font-size: 0.75rem;
      color: hsl(var(--sem-info, 205 86% 65%));
      letter-spacing: .08em;
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 700;
    }
    .notes-empty {
      border: 1px dashed hsla(0, 0%, 100%, 0.2);
      border-radius: 12px;
      padding: 12px;
      font-size: 0.82rem;
      color: hsl(var(--text-400));
      text-align: center;
    }
    .notes-gate {
      margin-bottom: 12px;
      border-radius: 14px;
      border: 1px solid hsla(var(--sem-danger, 352 82% 66%), 0.45);
      background: linear-gradient(165deg, hsla(var(--sem-danger, 352 82% 66%), 0.18), hsla(230, 35%, 8%, 0.95));
      padding: 12px;
      display: none;
      gap: 8px;
    }
    .notes-gate.show {
      display: grid;
    }
    .notes-gate h3 {
      margin: 0;
      font-size: 0.9rem;
      line-height: 1.35;
    }
    .notes-gate p {
      margin: 0;
      font-size: 0.8rem;
      color: hsl(var(--text-200));
      line-height: 1.45;
    }
  </style>
</head>
<body class="v2-page class-notes-page">
  <nav class="navbar">
    <div class="brand">
      <i class="fa-solid fa-heart"></i> NZ
    </div>
    <div class="nav-actions">
      <a class="btn small secondary" href="/schedule"><i class="fa-solid fa-calendar-days"></i> Jadwal</a>
    </div>
  </nav>

  <main class="container">
    <section class="card">
      <div class="notes-head">
        <div>
          <div class="section-title" style="margin:0"><i class="fa-solid fa-book-open"></i> List Mata Kuliah Catatan</div>
          <div class="muted small" id="notes-page-sub">Pilih mata kuliah, lalu masuk ke halaman editor catatan.</div>
        </div>
        <div class="notes-head-actions">
          <a class="btn small secondary" href="/class-notes-vault"><i class="fa-solid fa-vault"></i> Buka Vault Arsip</a>
          <input id="notes-date" type="date" class="input" style="max-width:170px">
        </div>
      </div>

      <div id="notes-gate-card" class="notes-gate" aria-live="polite">
        <h3><i class="fa-solid fa-triangle-exclamation"></i> Catatan sesi wajib dilengkapi</h3>
        <p id="notes-gate-text">Ada sesi aktif yang belum punya catatan minimum.</p>
        <button id="notes-gate-open" type="button" class="btn"><i class="fa-solid fa-pen"></i> Buka Editor Sekarang</button>
      </div>

      <p class="notes-subhead"><i class="fa-solid fa-bolt"></i> Semua Mata Kuliah (Urut Jadwal Terdekat)</p>
      <div id="notes-nearest-list" class="notes-nearest-list"></div>

      <p id="notes-day-subhead" class="notes-subhead"><i class="fa-regular fa-calendar"></i> Sesi Tanggal Dipilih</p>
      <div id="notes-session-list" class="notes-session-list"></div>
    </section>
  </main>

  <nav class="bottom-nav">
    <a href="/" class="nav-item">
      <i class="fa-solid fa-house-chimney"></i><span>Beranda</span>
    </a>
    <a href="/daily-tasks" class="nav-item">
      <i class="fa-solid fa-list-check"></i><span>Tugas</span>
    </a>
    <a href="/goals" class="nav-item">
      <i class="fa-solid fa-bullseye"></i><span>Tujuan</span>
    </a>
    <a href="/chat" class="nav-item">
      <i class="fa-solid fa-message-heart"></i><span>Obrolan</span>
    </a>
    <a href="/settings" class="nav-item">
      <i class="fa-solid fa-gear"></i><span>Pengaturan</span>
    </a>
  </nav>

  <script type="module" src="js/class_notes.js"></script>
</body>
</html>
