﻿<!doctype html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/v2-system.css">
  <link rel="icon" href="icons/192.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
  <script src="js/perf-mode.js"></script>
  <title>NZ • Tasks</title>
  <link rel="stylesheet" href="css/daily-tasks.css">
  <link rel="stylesheet" href="css/v3-polish.css">
</head>

<body class="v2-page tasks-page">

  <div class="task-page">

    <!-- HEADER -->
    <header class="task-header">
      <div class="header-top">
        <div class="header-title">Today's Tasks</div>
        <div class="header-actions">
          <a href="/" style="color:var(--text)"><i class="fa-solid fa-xmark"></i></a>
        </div>
      </div>
      <div class="header-stats">
        <span id="completed-count">0</span>/<span id="total-count">0</span> Completed
        <span style="float:right" id="percent-count">0%</span>
      </div>
      <div class="progress-bar-bg" style="margin-top:8px">
        <div class="progress-bar-fill" id="progress-fill"></div>
      </div>

      <!-- QUICK CAPTURE BAR -->
      <div class="quick-capture-container">
        <div class="quick-input-wrapper">
          <i class="fa-solid fa-bolt-lightning"></i>
          <input type="text" id="quick-task-input" placeholder="Tulis ide mendadak di sini..." autocomplete="off">
          <button id="quick-task-btn" type="button"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
      </div>
    </header>

    <!-- STICKY FILTER -->
    <div class="filter-bar">
      <div class="filter-chip active" data-filter="today">Today</div>
      <div class="filter-chip" data-filter="upcoming">Upcoming</div>
      <div class="filter-chip" data-filter="completed">Completed</div>
      <div style="width:1px;background:rgba(255,255,255,0.1);margin:0 4px"></div>
      <div class="filter-chip" id="sort-trigger"><i class="fa-solid fa-sort"></i> Sort</div>
    </div>

    <!-- TASK LIST -->
    <div class="task-list-container" id="task-list">
      <!-- Injected via JS -->
      <div class="skeleton-row"></div>
      <div class="skeleton-row"></div>
      <div class="skeleton-row"></div>
    </div>

    <!-- FAB -->
    <div class="fab" id="fab-add">
      <i class="fa-solid fa-plus"></i>
    </div>

    <!-- MULTI SELECT TOOLBAR -->
    <div class="multi-toolbar" id="multi-toolbar">
      <div style="font-weight:600"><span id="selected-count">0</span> Selected</div>
      <div style="display:flex;gap:16px">
        <div style="cursor:pointer;color:var(--danger)" id="bulk-delete"><i class="fa-solid fa-trash"></i></div>
        <div style="cursor:pointer;color:var(--primary)" id="bulk-complete"><i class="fa-solid fa-check-double"></i>
        </div>
      </div>
    </div>

  </div>

  <!-- BOTTOM SHEET FORM -->
  <div class="bottom-sheet-overlay" id="sheet-overlay">
    <div class="bottom-sheet" id="sheet">
      <div class="sheet-handle"></div>
      <h3 style="margin:0 0 20px;font-size:18px" id="sheet-title">New Task</h3>

      <form id="task-form">
        <input type="hidden" name="id" id="task-id">

        <div class="form-group">
          <label class="form-label">Title</label>
          <input type="text" name="title" id="task-title" class="form-input" placeholder="What needs to be done?"
            required autocomplete="off">
        </div>

        <div class="form-row">
          <div class="form-group" style="flex:1">
            <label class="form-label">Deadline</label>
            <input type="datetime-local" name="deadline" id="task-deadline" class="form-input">
          </div>
          <div class="form-group" style="flex:1">
            <label class="form-label">Assigned To</label>
            <select name="assigned_to" id="task-assigned" class="form-input" style="appearance:none">
              <option value="Zaldy">Zaldy</option>
              <option value="Nesya">Nesya</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Priority</label>
          <div class="prio-selector">
            <div class="prio-btn" data-val="low">Low</div>
            <div class="prio-btn active" data-val="medium">Medium</div>
            <div class="prio-btn" data-val="high">High</div>
          </div>
          <input type="hidden" name="priority" id="task-priority" value="medium">
        </div>

        <div class="form-group" id="goal-group">
          <label class="form-label">Link to Goal</label>
          <select name="goal_id" id="task-goal" class="form-input" style="appearance:none">
            <option value="">None</option>
          </select>
        </div>

        <div id="snooze-section" style="display:none; margin-bottom: 20px;">
          <label class="form-label">Snooze Task</label>
          <div class="prio-selector" style="gap:8px">
            <button type="button" class="snooze-btn" data-min="60">1 Hour</button>
            <button type="button" class="snooze-btn" data-min="1440">1 Day</button>
            <button type="button" class="snooze-btn" data-min="custom">Custom</button>
          </div>
        </div>

        <div class="sheet-actions">
          <button type="button" class="btn secondary btn-block" id="sheet-cancel">Cancel</button>
          <button type="submit" class="btn btn-block">Save Task</button>
        </div>
      </form>
    </div>
  </div>

  <div class="bottom-sheet-overlay" id="mood-overlay">
    <div class="bottom-sheet" id="mood-sheet">
      <div class="mood-glow-overlay" id="mood-glow"></div>
      <div class="mood-sheet-content">
        <div class="sheet-handle"></div>
        <h3 style="margin:0 0 20px;font-size:18px">Catat Mood Setelah Selesai</h3>
        <form id="mood-form">
          <div class="form-group">
            <label class="form-label">Bagaimana perasaan Anda?</label>
            <div class="prio-selector" id="mood-grid" style="gap:10px; padding: 10px 0;">
              <button type="button" class="prio-btn mood-btn-enhanced" data-val="1">😫</button>
              <button type="button" class="prio-btn mood-btn-enhanced" data-val="2">😕</button>
              <button type="button" class="prio-btn mood-btn-enhanced" data-val="3">😐</button>
              <button type="button" class="prio-btn mood-btn-enhanced" data-val="4">🙂</button>
              <button type="button" class="prio-btn mood-btn-enhanced" data-val="5">🤩</button>
            </div>
            <input type="hidden" name="mood" id="mood-value" required>
          </div>
          <div class="form-group">
            <label class="form-label">Faktor (Pilih semua yang relevan)</label>
            <div class="tags-selector" id="mood-tags" style="display:flex;flex-wrap:wrap;gap:8px">
              <div class="tag-chip tag-chip-enhanced" data-val="Lelah">😫 Lelah</div>
              <div class="tag-chip tag-chip-enhanced" data-val="Sakit">🤒 Sakit</div>
              <div class="tag-chip tag-chip-enhanced" data-val="Stres">🤯 Stres</div>
              <div class="tag-chip tag-chip-enhanced" data-val="Biasa">😐 Biasa</div>
              <div class="tag-chip tag-chip-enhanced" data-val="Fokus">🧠 Fokus</div>
              <div class="tag-chip tag-chip-enhanced" data-val="Semangat">🔥 Semangat</div>
              <div class="tag-chip tag-chip-enhanced" data-val="Senang">🥰 Senang</div>
              <div class="tag-chip tag-chip-enhanced" data-val="Produktif">✅ Produktif</div>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Catatan (opsional)</label>
            <textarea name="note" id="mood-note" class="form-input"
              placeholder="Contoh: Selesai tugas, rasanya lega"></textarea>
          </div>
          <div class="sheet-actions">
            <button type="button" class="btn secondary btn-block" id="mood-cancel">Lewati</button>
            <button type="submit" class="btn btn-block">Simpan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="/" class="nav-item">
      <i class="fa-solid fa-house-chimney"></i>
      <span>Home</span>
    </a>
    <a href="/daily-tasks" class="nav-item active">
      <i class="fa-solid fa-list-check"></i>
      <span>Tasks</span>
    </a>
    <a href="/goals" class="nav-item">
      <i class="fa-solid fa-bullseye"></i>
      <span>Goals</span>
    </a>
    <a href="/chat" class="nav-item">
      <i class="fa-solid fa-message-heart"></i>
      <span>Chat</span>
    </a>
    <a href="/settings" class="nav-item">
      <i class="fa-solid fa-gear"></i>
      <span>Settings</span>
    </a>
  </nav>

  <script type="module" src="js/v2-motion.js"></script>
  <script type="module" src="js/v3-micro.js"></script>
  <script type="module" src="js/tasks_v2.js"></script>
</body>

</html>
