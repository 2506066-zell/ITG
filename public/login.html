<!doctype html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/login-futuristik.css">
  <link rel="stylesheet" href="css/v2-system.css">
  <link rel="icon" href="icons/192.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
  <title>NZ • Welcome</title>
  <link rel="stylesheet" href="css/v3-polish.css">
  <link rel="stylesheet" href="css/solar-system.css">
</head>

<body class="v2-page login-page">
  <div id="solar-system-layer">
    <canvas id="starfield-canvas"></canvas>
    <canvas id="orbit-canvas"></canvas>
  </div>
    <button id="sun-trigger" class="sun-trigger" aria-label="Open login"></button>
    <div id="login-overlay" class="login-overlay"></div>
  <div class="galaxy-canvas">
    <div class="nebula nebula-1"></div>
    <div class="nebula nebula-2"></div>
  </div>

  <main class="romantic-container">
    <div class="romantic-text" id="type-text">I LOVE U</div>
    <div id="message-display" class="message-display"></div>
    <div class="nesya-name" id="nesya-name">
      <span class="nesya-char" data-letter="N" data-msg="Nothing in this universe shines brighter than you.">N</span>
      <span class="nesya-char" data-letter="E"
        data-msg="Every moment with you feels like a new constellation forming.">E</span>
      <span class="nesya-char" data-letter="S" data-msg="Stars may fade, but my feeling for you won’t.">S</span>
      <span class="nesya-char" data-letter="Y" data-msg="I hope u be better.">Y</span>
      <span class="nesya-char" data-letter="A" data-msg="Across galaxies, I’d still choose you.">A</span>
    </div>
  </main>

  <div class="login-card" id="login-card">
    <form id="login-form">
      <div class="input-group">
        <select class="modern-input" name="username" id="username" required>
          <option value="" disabled selected placeholder=" "></option>
          <option value="Zaldy">Zaldy</option>
          <option value="Nesya">Nesya</option>
        </select>
        <label class="input-label" for="username">IDENTIFY YOURSELF</label>
      </div>

      <button class="btn-login" type="submit" id="login-btn">
        <span class="btn-text">INITIATE CONNECTION</span>
      </button>
    </form>
    <div id="login-msg" class="muted center" style="margin-top:15px; font-size: 0.8rem; letter-spacing: 0.1em;"></div>
  </div>

  <script src="js/solar-system.js"></script>
  <script type="module" src="js/v2-motion.js"></script>
  <script type="module" src="js/v3-micro.js"></script>
  <script type="module" src="js/login.js"></script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
