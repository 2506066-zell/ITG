﻿<!doctype html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/v2-system.css">
  <link rel="icon" href="icons/192.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
  <script src="js/perf-mode.js"></script>
  <link rel="stylesheet" href="css/chat.css">
  <title>NZ • Chat</title>
  <link rel="stylesheet" href="css/v3-polish.css">
</head>

<body class="v2-page chat-page">
  <div class="galaxy-bg">
    <div class="stars-container">
      <div class="stars-sm"></div>
      <div class="stars-lg"></div>
    </div>
  </div>

  <nav class="navbar">
    <div class="brand"><i class="fa-solid fa-heart"></i> NZ</div>
    <div class="nav-actions">
      <a class="btn" href="/"><i class="fa-solid fa-house"></i> Home</a>
      <a class="btn" href="/settings"><i class="fa-solid fa-gear"></i> Settings</a>
    </div>
  </nav>

  <div class="container chat-container">
    <div class="card chat-card">
      <div id="chat-messages" class="chat-messages"></div>
      <section class="assistant-command-bar" id="assistant-command-bar" aria-label="Smart command suggestions">
        <div class="assistant-command-head">
          <div class="assistant-command-title">Smart Suggestions</div>
          <label class="assistant-mode-toggle" for="assistant-always-on">
            <input id="assistant-always-on" type="checkbox">
            <span class="assistant-mode-slider" aria-hidden="true"></span>
            <span class="assistant-mode-label">Assistant Always On</span>
          </label>
        </div>
        <div id="assistant-suggestions" class="assistant-suggestions"></div>
      </section>
      <form id="chat-form" class="chat-input">
        <div class="chat-input-main">
          <span id="assistant-mode-indicator" class="assistant-mode-indicator">
            <i class="fa-solid fa-robot"></i>
            <span id="assistant-mode-indicator-text">CHAT</span>
          </span>
          <input id="chat-input" class="input" placeholder="Type message, /ai ..., atau tap suggestion" autocomplete="off">
        </div>
        <button class="btn" type="submit"><i class="fa-solid fa-paper-plane"></i></button>
        <button class="btn danger" type="button" id="chat-clear"><i class="fa-solid fa-trash"></i></button>
      </form>
    </div>
    <div class="footer">NZ</div>
  </div>
  <nav class="bottom-nav">
    <a href="/" class="nav-item">
      <i class="fa-solid fa-house-chimney"></i>
      <span>Home</span>
    </a>
    <a href="/daily-tasks" class="nav-item">
      <i class="fa-solid fa-list-check"></i>
      <span>Tasks</span>
    </a>
    <a href="/goals" class="nav-item">
      <i class="fa-solid fa-bullseye"></i>
      <span>Goals</span>
    </a>
    <a href="/chat" class="nav-item active">
      <i class="fa-solid fa-message-heart"></i>
      <span>Chat</span>
    </a>
    <a href="/settings" class="nav-item">
      <i class="fa-solid fa-gear"></i>
      <span>Settings</span>
    </a>
  </nav>

  <script type="module" src="js/v2-motion.js"></script>
  <script type="module" src="js/v3-micro.js"></script>
  <script type="module" src="js/chat.js"></script>
</body>

</html>
