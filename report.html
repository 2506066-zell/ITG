<!doctype html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/themes.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <title>NZ â€¢ Report</title>
  <style>
    .report-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      font-family: var(--font-head);
      color: var(--text);
    }

    .stat-label {
      font-size: 14px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-change {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .stat-change.up {
      color: var(--success, #4caf50);
    }

    .stat-change.down {
      color: var(--danger, #f44336);
    }

    .filter-tabs {
      display: flex;
      background: var(--glass-bg);
      padding: 4px;
      border-radius: 12px;
      margin-bottom: 24px;
    }

    .filter-tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .filter-tab.active {
      background: var(--primary);
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="page-container" style="padding: 20px; max-width: 600px; margin: 0 auto;">

    <!-- Header -->
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:24px">
      <h1 style="margin:0;font-family:var(--font-head)">Raport Anda</h1>
      <a href="/" style="color:var(--text);font-size:20px"><i class="fa-solid fa-xmark"></i></a>
    </div>

    <!-- Filter -->
    <div class="filter-tabs">
      <div class="filter-tab active" data-type="weekly">Mingguan</div>
      <div class="filter-tab" data-type="monthly">Bulanan</div>
    </div>

    <!-- Loading -->
    <div id="loading" style="text-align:center;padding:40px">
      <i class="fa-solid fa-circle-notch fa-spin" style="font-size:24px;color:var(--primary)"></i>
    </div>

    <!-- Content -->
    <div id="report-content" style="display:none">

      <div style="margin-bottom:16px;font-size:14px;color:var(--muted);text-align:center" id="period-label"></div>

      <!-- Productivity -->
      <div class="report-card">
        <div class="stat-label">Produktivitas (Tasks)</div>
        <div style="display:flex;justify-content:space-between;align-items:end">
          <div class="stat-value" id="prod-val">0</div>
          <div class="stat-change" id="prod-change">
            <i class="fa-solid fa-arrow-up"></i> <span>0%</span>
          </div>
        </div>
        <div style="font-size:12px;color:var(--muted)">vs periode sebelumnya (<span id="prod-prev">0</span>)</div>
      </div>

      <!-- Consistency -->
      <div class="report-card">
        <div class="stat-label">Konsistensi (Habits)</div>
        <div style="display:flex;justify-content:space-between;align-items:end">
          <div class="stat-value" id="cons-val">0</div>
          <div class="stat-change" id="cons-change">
            <i class="fa-solid fa-arrow-up"></i> <span>0%</span>
          </div>
        </div>
        <div style="font-size:12px;color:var(--muted)">vs periode sebelumnya (<span id="cons-prev">0</span>)</div>
      </div>

      <!-- Mood -->
      <div class="report-card">
        <div class="stat-label">Rata-rata Mood</div>
        <div style="display:flex;justify-content:space-between;align-items:end">
          <div class="stat-value" id="mood-val">0.0</div>
          <div class="stat-change" id="mood-change">
            <i class="fa-solid fa-arrow-up"></i> <span>0.0</span>
          </div>
        </div>
        <div style="margin-top:12px">
          <div style="font-size:12px;margin-bottom:6px;color:var(--muted)">Faktor Utama:</div>
          <div id="mood-tags" style="display:flex;gap:8px;flex-wrap:wrap"></div>
        </div>
      </div>

    </div>

  </div>

  <nav class="bottom-nav">
    <a href="/" class="nav-item">
      <i class="fa-solid fa-house-chimney"></i>
      <span>Home</span>
    </a>
    <a href="/daily-tasks" class="nav-item">
      <i class="fa-solid fa-list-check"></i>
      <span>Tasks</span>
    </a>
    <a href="/goals" class="nav-item">
      <i class="fa-solid fa-bullseye"></i>
      <span>Goals</span>
    </a>
    <a href="/chat" class="nav-item">
      <i class="fa-solid fa-message-heart"></i>
      <span>Chat</span>
    </a>
    <a href="/settings" class="nav-item">
      <i class="fa-solid fa-gear"></i>
      <span>Settings</span>
    </a>
  </nav>

  <script type="module" src="js/report.js"></script>
</body>

</html>
