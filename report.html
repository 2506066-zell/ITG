<!doctype html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/themes.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <title>NZ â€¢ Report</title>
  <style>
    .report-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      font-family: var(--font-head);
      color: var(--text);
    }

    .stat-label {
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-change {
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 3px;
    }

    .stat-change.up {
      color: var(--success, #4caf50);
    }

    .stat-change.down {
      color: var(--danger, #f44336);
    }

    .filter-tabs {
      display: flex;
      background: var(--glass-bg);
      padding: 4px;
      border-radius: 12px;
      margin-bottom: 24px;
    }

    .filter-tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .filter-tab.active {
      background: var(--primary);
      color: #fff;
    }
  </style>
</head>

<body class="report-page">
  <!-- ðŸŒŒ GALAXY BACKGROUND -->
  <div class="galaxy-background">
    <div class="stars"></div>
    <div class="nebula nebula-1"></div>
    <div class="nebula nebula-2"></div>
  </div>

  <div class="container">
    <!-- Header -->
    <header class="report-header">
      <h1>Cosmic Raport</h1>
      <a href="/" class="btn small secondary"><i class="fa-solid fa-xmark"></i></a>
    </header>

    <!-- Filter -->
    <div class="filter-tabs">
      <div class="filter-tab active" data-type="weekly">WEEKLY</div>
      <div class="filter-tab" data-type="monthly">MONTHLY</div>
    </div>

    <!-- Loading -->
    <div id="loading" style="text-align:center;padding:40px">
      <i class="fa-solid fa-circle-notch fa-spin" style="font-size:24px;color:hsl(var(--nebula-core))"></i>
    </div>

    <!-- Content -->
    <div id="report-content" style="display:none">
      <div id="period-label" class="muted center mb-4" style="font-size: 0.8rem; margin-bottom: 24px;"></div>

      <!-- Stats Grid -->
      <div class="stat-grid">
        <!-- Productivity -->
        <div class="report-card compact-card">
          <div class="stat-header">
            <span class="stat-label">Productivity</span>
          </div>
          <div class="stat-main">
            <svg class="glow-ring" viewBox="0 0 100 100">
              <circle class="bg" cx="50" cy="50" r="40" />
              <circle class="progress" id="prod-ring" cx="50" cy="50" r="40" />
            </svg>
            <div class="stat-center-val" id="prod-val">0</div>
          </div>
          <div class="stat-footer">
            <div class="stat-change" id="prod-change">
              <i class="fa-solid fa-arrow-up"></i> <span>0%</span>
            </div>
            <div class="stat-prev">Prev: <span id="prod-prev">0</span></div>
          </div>
        </div>

        <!-- Consistency -->
        <div class="report-card compact-card">
          <div class="stat-header">
            <span class="stat-label">Consistency</span>
          </div>
          <div class="stat-main">
            <svg class="glow-ring" viewBox="0 0 100 100">
              <circle class="bg" cx="50" cy="50" r="40" />
              <circle class="progress" id="cons-ring" cx="50" cy="50" r="40" />
            </svg>
            <div class="stat-center-val" id="cons-val">0</div>
          </div>
          <div class="stat-footer">
            <div class="stat-change" id="cons-change">
              <i class="fa-solid fa-arrow-up"></i> <span>0%</span>
            </div>
            <div class="stat-prev">Prev: <span id="cons-prev">0</span></div>
          </div>
        </div>
      </div>

      <!-- Mood Card -->
      <div class="report-card">
        <div class="stat-header">
          <span class="stat-label">Mood Average</span>
        </div>
        <div style="display:flex; justify-content: space-between; align-items: center;">
          <div style="display: flex; flex-direction: column;">
            <div class="stat-value" id="mood-val" style="font-size: 2.5rem;">0.0</div>
            <div class="stat-change" id="mood-change">
              <i class="fa-solid fa-arrow-up"></i> <span>0.0</span>
            </div>
          </div>
          <div id="mood-visual" style="font-size: 2.5rem;">âœ¨</div>
        </div>
        <div style="margin-top:20px; border-top: 1px solid var(--glass-border); padding-top: 16px;">
          <div class="stat-label" style="margin-bottom: 8px;">Core Influencers</div>
          <div id="mood-tags" style="display:flex;gap:8px;flex-wrap:wrap"></div>
        </div>
      </div>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="/" class="nav-item">
      <i class="fa-solid fa-house-chimney"></i>
      <span>Home</span>
    </a>
    <a href="/daily-tasks" class="nav-item">
      <i class="fa-solid fa-list-check"></i>
      <span>Tasks</span>
    </a>
    <a href="/goals" class="nav-item">
      <i class="fa-solid fa-bullseye"></i>
      <span>Goals</span>
    </a>
    <a href="/chat" class="nav-item">
      <i class="fa-solid fa-message-heart"></i>
      <span>Chat</span>
    </a>
    <a href="/settings" class="nav-item">
      <i class="fa-solid fa-gear"></i>
      <span>Settings</span>
    </a>
  </nav>

  <script type="module" src="js/report.js"></script>
</body>

</html>
